<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Service</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image: url('https://raw.githubusercontent.com/thatanjan/netflix-clone-yt/youtube/media//banner.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo img {
            width: 100px;
            height: 50px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .destructive {
            background-color: #e50914;
            color: white;
            transition: background-color 0.3s ease;
        }

        .destructive:hover {
            background-color: #b20710;
        }

        .main {
            text-align: center;
            margin-top: 150px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #4a4a4a;
            color: white;
            font-size: 16px;
        }

        .form-button {
            padding: 15px 30px;
            font-size: 18px;
        }

        .offer-note {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 20px;
        }

        @media (min-width: 640px) {
            .form-group {
                flex-direction: row;
                justify-content: center;
            }

            .input-field {
                width: 66%;
            }

            .form-button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content-wrapper">
            <header class="header">
                <div class="logo">
                    <img src="https://w7.pngwing.com/pngs/26/116/png-transparent-netflix-logo-netflix-television-show-streaming-media-film-netflix-logo-television-text-trademark-thumbnail.png" alt="Netflix">
                </div>
                <button class="button destructive">Sign In</button>
            </header>

            <main class="main">
                <h1 class="title">Unlimited movies, TV<br>shows, and more.</h1>
                <p class="subtitle">Watch anywhere. Cancel anytime.</p>
                <p class="description">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="form-group">
                    <input type="email" placeholder="Email address" class="input-field">
                    <button class="button destructive form-button">TRY 30 DAYS FREE &gt;</button>
                </div>
                <p class="offer-note">Only new members are eligible for this offer.</p>
            </main>
        </div>
    </div>
</body>
</html>
